<h3>Experiments</h3>
<ul>
  <li *ngFor="let test of experiments">

    <span *ngIf="selectedTest !== test; else editTestName">
      <span class="editable-text" (click)="pickTest(test)">{{test}}</span>
      <button (click)="removeTest(test)">remove</button>
    </span>

    <ng-template #editTestName> 
      <input #changeName (keyup.enter)="edit(changeName.value)" value="{{test}}"/>
      <button (click)="edit(changeName.value)">save</button>
    </ng-template>

  </li>
  </ul>
<input #newTestName (keyup.enter)="addTest(newTestName.value)" type="text"/>
<button (click)="addTest(newTestName.value)">Add</button>
